name: CI

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
        version: [
          '2.1.0',
          '2.2.0',
          '2.3.0-beta.1'
        ]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install asdf
        run: |
          git clone https://github.com/asdf-vm/asdf.git $HOME/asdf --branch v0.8.0
      - name: Test the plugin
        run: |
          . $HOME/asdf/asdf.sh
          GITHUB_API_TOKEN='${{secrets.GITHUB_TOKEN}}' asdf plugin-test caddy "$GITHUB_WORKSPACE" --asdf-tool-version '${{matrix.version[0]}}' --asdf-plugin-gitref "$GITHUB_SHA" 'caddy version'
